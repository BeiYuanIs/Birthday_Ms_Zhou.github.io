<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>生日祝福</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="message-box">

    </div>
</div>

</html>
