<body>

        <p>周星羽，祝你生日快乐！</p>

                    <img src="../images/birthday.png" alt="生日蛋糕" class="cake"width="120px" height="120px">
                    <h1>✨ 生日祝福 ✨</h1>

                    <div class="balloons">

                        <div class="balloon"></div>
                    </div>


                </div>

                </div>
            </div>
<form action="result.html" method="post" class="age-form">

        </div>
